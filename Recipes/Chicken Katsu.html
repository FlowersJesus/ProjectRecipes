<body>
    <h1>Chicken Katsu</h1>
    <img src="./images/chickenkat.jpg" alt="Chicken Katsu">
    <h3>A panko battered chicken cutlet</h3>
    <h2>Ingredients</h2>
    <ul>Chicken</ul>
    <ul>Panko breading</ul>
    <ul>Tonkatsu sauce</ul>
    <h2>Steps</h2>
    <ol>
        <li>Tenderize chicken</li>
        <li>Bread chicken with Panko</li>
        <li>Cook at 450 degrees for 18 minutes</li>
        <li>Enjoy with Tonkatsu sauce</li>
</ol>
